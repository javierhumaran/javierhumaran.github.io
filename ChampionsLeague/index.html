<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" href="css/normalizer.css">
        <link rel="stylesheet" href="css/champions.css">
        <script src="js/vendor/angular.min.js"></script>
    </head>
    <body ng-app="ChampionsLeague">
        <div id="championsLeague" ng-controller="ChampionsController">
            <ul class="groups">
                <group ng-repeat="group in groups" groups="group" class="group"></group>
            </ul>
        </div>
    </body>
    
    <!----- Modules ----->
    <script src="js/app.js"></script>
    <!----- Controllers ----->
    <script src="js/controllers/ChampionsController.js"></script>
    <!----- Services ----->
    <script src="js/services/champions.js"></script>
    <!----- Directives ----->
    <script src="js/directives/group.js"></script>
    <script src="js/directives/team.js"></script>
</html>
