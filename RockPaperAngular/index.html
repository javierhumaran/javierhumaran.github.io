<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" href="css/normalizer.css">
        <link rel="stylesheet" href="css/rockPaperScissor.css">
        <script src="js/vendor/angular.min.js"></script>
    </head>
    <body ng-app="RockPaperAngular">
        <div class="game" ng-controller="GameController">
            <section id="match-score">
                <h3 class="team" id="home">HOME</h3>
                <h3 class="score" id="home-score">{{ score.homeScore }}</h3>
                <h3 class="team" id="away">AWAY</h3>
                <h3 class="score" id="away-score">{{ score.awayScore }}</h3>
            </section>
            <section id="match-message">
                <h1>{{ matchMessage.userResult + matchMessage.matchResult + matchMessage.pcResult + '!' }}</h1>
            </section>
            <ul class="weapons">
                <weapon ng-repeat="weapon in weapons" listing="weapon" class="card" ng-click="userChoice(weapon.weapon_name)"></weapon>
            </ul>
        </div>
        
        <!----- Modules ----->
        <script src="js/app.js"></script>
        <!----- Controllers ----->
        <script src="js/controllers/GameController.js"></script>
        <!----- Directives ----->
        <script src="js/directives/weapon.js"></script>
    </body>
</html>
